<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="noselect">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        </br></br></br>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <script>
      var sdk;
	  var gameInstance;

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/WebGL.loader.js";
      const config = {
        dataUrl: buildUrl + "/401e73de24699576ed39675ecd240e9a.data.unityweb",
        frameworkUrl: buildUrl + "/836d48aa7f260417286d91836e728470.js.unityweb",
        codeUrl: buildUrl + "/ebae5d34ff7042f0f9180b680501d63e.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Rick and Morty",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

        if (window.screen.height * config.devicePixelRatio > 1300)
    		{
    			config.devicePixelRatio = 1280 / window.screen.height;
    		}
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          gameInstance = unityInstance;
          loadingCover.style.display = "none";
          console.log('Try set language: ' + sdk.environment.i18n.lang + '...')
          gameInstance.SendMessage('YandexSDK', 'SetLanguage', sdk.environment.i18n.lang);
          gameInstance.SendMessage('YandexSDK', 'SetDomain', sdk.environment.i18n.tld);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Focus
  	  function setFocus() {
  	    container.focus();
  		window.focus();
  		canvas.focus();
  	  }

  	  window.addEventListener("touchstart", () => {
  	    setFocus();
  	  });
  	  window.addEventListener("pointerdown", () => {
  	    setFocus();
  	  });
  	  window.addEventListener("resize", () => {
  	    setFocus();
  	  });
    </script>
  </body>
</html>
